<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Batu,Gunting dan Kertas</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- import font awesome untuk akses icons secara online -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="font-awesome-animation.min.css">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div id="game">
      <h3>Game - Batu,Gunting dan Kertas</h3>
      <div id="option">
        <a title="Rock">
          <i class="fas fa-hand-rock fa-2x fa-rotate-90" aria-hidden="true"></i>
          <span id="rock">Rock</span>
        </a>

        <a title="Paper">
          <i
            class="fas fa-hand-paper fa-2x fa-rotate-90"
            aria-hidden="true"
          ></i>
          <span id="paper"> Paper</span>
        </a>
        
        <a title="Scissors" class="icons">
          <i
          class="fas fa-hand-scissors fa-2x fa-flip-horizontal icon-default"
          aria-hidden="true"
          ></i>
          <span id="scissors"> Scissors</span>
        </a>
      </div>

    <span>
      <h2>VS</h2>
    </span>

      <div id="computer">
        <p>
          <strong>Computer</strong>:
          <span id="result">-</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
