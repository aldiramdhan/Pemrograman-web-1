  <body>

    <select name="" id="pilihan" onchange="cetakGambar()">
        <option value="">---PILIH---</option>
        <option value="bison">Bison</option>
        <option value="gajah">Gajah</option>
        <option value="gorila">Gorila</option>
        <option value="macan">Macan</option>
        <option value="singa">Singa</option>
    </select>
    <br>
    <img alt="" id="image">

    <script>
        function cetakGambar() {
            let dropdown = document.getElementById("pilihan").value;
            let gambar = document.getElementById("image");

            if(dropdown == "bison"){
                alert("ini adalah foto bison");
                gambar.setAttribute("src", "/assets/img/bison.jpg");
            }else if(dropdown == "gajah"){ 
                alert("Ini adalah foto gajah");
                gambar.setAttribute("src", "/assets/img/gajah.jpg");
            }else if(dropdown == "gorila"){
                alert("Ini adalah foto gorila");
                gambar.setAttribute("src", "/assets/img/gorila.jpg");
            }else if(dropdown == "macan"){
                alert("Ini adalah foto macan");
                gambar.setAttribute("src", "/assets/img/macan.jpg");
            }else if(dropdown == "singa"){
                alert("Ini adalah foto singa");
                gambar.setAttribute("src", "/assets/img/singa.jpg");
            }else {
                alert("Foto Tidak Terdaftar")
            }
    }

    </script>
  </body>
