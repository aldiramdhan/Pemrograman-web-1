<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza eazy</title>
</head>
<body style="border:1px solid; width: fit-content; margin-left: auto; margin-right: auto;" >
    <h2 style="margin:10px 30px 0px 20px;">Black Goose Bistro | Pizza-on-Demand</h2>
        <hr/ width="95%">
            <p style="margin:0px 30px 0px 20px;">Our 12" wood-fired pizza are available for delivery. Build your <br>
                custom pizza and we'll deliver it within an hour.</p>
                <br>
            <form action="hasilpemesanan.html">
        <table style="margin:0px 30px 0px 30px;">
    <tr> 
<th><p style="margin:0px 30px 0px 20px;"> Your Information</p></th>
    </tr>
        <tr>
            <td><label for="name">Name</label> </td>
                <td> :<input type="text" id="name"/></td>
                    </tr>
                        <tr>
                    <td><label for="address">Address</label> </td>
                <td> :<input type="text" id="address"/></td>
            </tr>
        <tr>
    <td><label for="telephonenumber">Telephone Number</label> </td>
<td> :<input type="number" id="telephonenumber"/></td>
    </tr>
        <tr>
            <td><label for="email">Email</label> </td>
                <td> :<input type="email" id="email"/></td>
                    </tr>
                    <tr>
                <td><label for="deliveryinstruction">Delivery Instructions</label> </td>
            <td> :<textarea name="textarea" cols="0" rows="5"></textarea></td>
        </tr> 
    </table>
<fieldset style="margin:0px 30px 20px 30px;">
    <legend><p><b>Design Your Dream Pizza:</b></p></legend>
        <h4>Crust (Choose One):</h4>
                <input 
                type="radio" 
                id="classic" 
                name="crust">
                <label 
                for="classic">Classic White</label>
                <br> 
                <input 
                type="radio" 
                id="multigrain" 
                name="crust">
                <label 
                for="multigrain">Multigrain</label>
                <br>
                <input 
                type="radio" 
                id="unamelt" 
                name="crust">
                <label 
                for="unamelt">Una Melt</label>
                <br>
                <input 
                type="radio" 
                id="cheese" 
                name="crust">
                <label 
                for="cheese">Cheesy Galore</label>
                <br>
                <input 
                type="radio" 
                id="meat" 
                name="crust">
                <label 
                for="meat">Meat Lovers</label>
         
                <h4>Toppings (Choose as many as you want):</h4>
                    <input type="checkbox" name="white">
                    <label for="white">White sauce</label>
                    <br>
                    <input type="checkbox" name="mozzarella">
                    <label for="mozzarella">Mozzarella Cheese</label>
                    <br>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperonie</label>
                    <br>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                    <br>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                    <br>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies">Anchovies</label>
                    <br>
                    <input type="checkbox" id="pineaple">
                    <label for="pineaple">Pineaple</label>
            <h4>Number</h4>
            <label for="count">How many pizzas: </label>
            <input type="number" id="count">
            <br>
        <br>
        <table border="0" style="margin:0px 30px 50px 20px;" cellpadding="3">
            <tr>
                <td><a href="hasilpemesanan.html"><button type="submit">Bring me a pizza!</button></a> </td>
                <td width="20px"></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
