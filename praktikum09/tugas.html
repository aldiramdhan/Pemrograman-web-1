<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>

    <form  name="formInput">
    <input type="number" name="angkaPertama" onchange="penjumlahanDuaBilangan()" placeholder="Masukkan Angka">
    <br>
    <span>+</span>
    <br>
    <input type="number" name="angkaKedua" onchange="penjumlahanDuaBilangan()" placeholder="Masukkan Angka">
    <br>
    <span>=</span>
    <br>
    <input type="number" name="txtHasil" onchange="penjumlahanDuaBilangan()" placeholder="Hasil">
    </form>

    <script>
        function penjumlahanDuaBilangan() {
            let angka1 = parseInt(formInput.angkaPertama.value);
            let angka2 = parseInt(formInput.angkaKedua.value);
            let hasil = angka1 + angka2;

            formInput.txtHasil.value =hasil;
        }
    </script>

</body>
</html>
</script
</body>
</html>
